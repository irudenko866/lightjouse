<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Animation</title>
</head>

<body>
    <div class="wrapper">
        <div class="page">
            <div class="parallax">
                <ul class="parallax__list">
                    <li data-depth="0.10">
                        <div class="parallax__bg"></div>
                    </li>
                    <li data-depth="0.15">
                        <div class="parallax__rope parallax__rope_one">
                            <div class="parallax__element parallax__element_one"><span></span></div>
                            <div class="parallax__element parallax__element_two"><span></span></div>
                            <div class="parallax__element parallax__element_three"><span></span></div>
                            <img src="img/rope.png" alt="rope">
                        </div>
                    </li>
                    <li data-depth="0.30">
                        <div class="parallax__rope parallax__rope_two">
                            <div class="parallax__element parallax__element_four"><span></span></div>
                            <div class="parallax__element parallax__element_five"><span></span></div>
                            <img src="img/rope.png" alt="rope">
                        </div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax__rope parallax__rope_three">
                            <div class="parallax__element parallax__element_six"><span></span></div>
                            <div class="parallax__element parallax__element_seven"><span></span></div>
                            <div class="parallax__element parallax__element_eight"><span></span></div>
                            <img src="img/rope.png" alt="rope">
                        </div>
                    </li>
                    <li data-depth="0.30">
                        <div class="parallax__wave parallax__wave_one"></div>
                    </li>
                    <li data-depth="0.40">
                        <div class="parallax__wave parallax__wave_two"></div>
                    </li>
                    <li data-depth="0.50">
                        <div class="parallax__wave parallax__wave_three"></div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax__lighthouse"></div>
                    </li>
                    <li data-depth="0.60">
                        <div class="parallax__wave parallax__wave_four"></div>
                    </li>
                    <li data-depth="0.80">
                        <div class="parallax__wave parallax__wave_five"></div>
                    </li>
                    <li data-depth="1.00">
                        <div class="parallax__wave parallax__wave_six"></div>
                    </li>
                </ul>
            </div>
            <div class="content">

            </div>
        </div>
    </div>






</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/jquery.parallax.js"></script>
<script src="js/script.js"></script>


</html>
